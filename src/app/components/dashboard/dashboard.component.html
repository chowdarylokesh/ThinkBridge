<app-header></app-header>
<br>
<div>
   <app-add-product></app-add-product>
</div>
<br>
<div>
    <p class="heading">Products</p>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency:'INR'}} </td>
    </ng-container>
  
    <!-- Rating Column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header> Rating </th>
      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="deleteActionColumn">
        <th mat-header-cell  *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"><mat-icon (click)="openDialog(element.id)">delete</mat-icon></td>
     </ng-container>

      <!-- Edit Column -->
    <ng-container matColumnDef="editActionColumn">
        <th mat-header-cell   *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"><mat-icon (click)="editProduct(element)">edit</mat-icon></td>
     </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
